{% extends 'base.html' %}

{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'base' %}">Pagina principală</a></li>
        <li class="breadcrumb-item"><a href="#">{{ category.name }}</a></li>
    </ol>
</nav>

<div class="row" style="margin-left: 200px; margin-right: 100px">
    {% for product in category_products %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card h-100">
            <a href="{{ product.get_absolute_url }}"><img class="card-img-top"
                                                          src="{{ product.image.url }}"></a>
            <div class="card-body" style="color: #999999">
                <h5 class="card-title" style="text-align: center; text-transform: uppercase">
                    <a href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </h5>
                <h6 style="text-align: center">{{ product.price}} lei</h6>
                <a href="{% url 'add_to_cart' ct_model=product.get_model_name slug=product.slug %}">
                    <button class="btn btn-primary">Comandă acum</button>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
